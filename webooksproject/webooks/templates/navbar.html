                WeBooks</a

          </div>
          <!-- Search Form -->
          <div class="flex w-2/5 space-x-5">
            <form
              id="search-form"
              action="{% url 'search' %}"
              method="get"
              class="flex w-full items-center bg-white border border-gray-300 rounded-full"
            >
              <input
                type="text"
                name="search"
                class="bg-transparent border-0 rounded-l-full pl-4 py-2 w-full text-gray-800 focus:outline-none focus:ring-0 focus:border-0"
                placeholder="Find your favourite book!"
                required=""
              />
              <button
                class="px-4 py-2 bg-gray-800 text-white rounded-r-full flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-5 mr-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
                Search
              </button>
            </form>
            <!-- Dropdown -->
            <div class="relative flex items-center">
              <button
                id="GenresDropdown"
                data-dropdown-toggle="dropdownGenres"
                class="text-white uppercase font-semibold Dropdown flex items-center"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 mr-1"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z"
                  />
                </svg>
                Genres
              </button>
              <div
                id="dropdownGenres"
                class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
              >
                <ul
                  class="absolute mt-2 w-40 left-10 bg-white text-gray-800 rounded-lg shadow-lg group-hover:block"
                  aria-labelledby="GenresDropdown"
                >
                  {% for genre in genres %}
                  <li>
                    <a
                      href="{% url 'search-genre' genre.id %}"
                      class="block px-4 py-2 hover:bg-gray-100"
                    >
                      {{ genre.name }}
                    </a>
                  </li>
                  {% empty %}
                  <li>
                    <p class="block px-4 py-2 text-gray-500">
                      No genres available
                    </p>
                  </li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
          <!-- Register & Login -->
          <div class="flex space-x-10">
            {% if user.is_authenticated %}
            <button
              id="dropdownDefaultButton"
              data-dropdown-toggle="dropdownLogout"
              class="text-white uppercase font-semibold Dropdown inline-flex items-center"
            >
              {{ user.username }}
              <svg
                class="w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div
              id="dropdownLogout"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44"
            >
              <ul
                class="absolute mt-2 w-36 bg-white text-gray-800 rounded-lg shadow-lg group-hover:block"
                aria-labelledby="dropdownDefaultButton"
              >
                <li>
                  <a class="block px-4 py-3 hover:bg-gray-100">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6 inline"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M15.75 6a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0ZM4.501 20.118a7.5 7.5 0 0 1 14.998 0A17.933 17.933 0 0 1 12 21.75c-2.676 0-5.216-.584-7.499-1.632Z"
                      />
                    </svg>
                    Bio
                  </a>
                </li>
                <li class="border-b border-gray-200"></li>
                <li>
                  <a
                    href="{% url 'logout' %}"
                    class="block px-4 py-3 hover:bg-gray-100"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      class="size-6 inline"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15"
                      />
                    </svg>
                    Logout
                  </a>
                </li>
              </ul>
            </div>
            {% else %}
            <a
              href="{% url 'register' %}"
              class="text-white uppercase font-semibold flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                />
              </svg>
              Register</a
            >
            <a
              href="{% url 'login' %}"
              class="text-white uppercase font-semibold flex items-center"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 mr-1"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25"
                />
              </svg>
              Log in</a
            >
            {% endif %}
          </div>
        </div>
      </nav>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  </body>
</html>
