{% extends "base.html" %} {% block content %}
<div class="py-10 w-3/4 mx-auto justify-center">
  <h1 class="mb-6 text-4xl font-extrabold text-gray-100 text-left">
    Book Requests
  </h1>
  <hr class="my-5" />
  {% for book in books %}
  <div class="flex mb-5 w-full bg-gray-800 rounded-lg justify-between">
    <div class="p-5 space-y-5">
      <h2 class="text-2xl font-bold text-gray-100">{{ book.title }}</h2>
      <p class="text-lg text-gray-300">
        Link :
        <a href="{{ book.link }}" target="_blank" class="text-cyan-500"
          >{{ book.link }}</a
        >
      </p>
    </div>
    <div class="flex flex-col items-center p-5 justify-center space-y-5">
      <form action="{% url 'approve-book' book.id %}" method="get">
        <button
          type="submit"
          class="w-28 h-fit text-white hover:text-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 bg-green-700 hover:bg-green-600 focus:ring-2 focus:ring-green-300"
        >
          To approve
        </button>
      </form>
      <form action="{% url 'reject-book' book.id %}" method="get" class="mt-2">
        <button
          type="submit"
          class="w-28 h-fit text-white hover:text-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 bg-red-700 hover:bg-red-600 focus:ring-2 focus:ring-red-300"
        >
          Reject
        </button>
      </form>
    </div>
  </div>
  {% empty %}
  <p class="text-gray-300 text-center text-xl">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-8 mr-1 inline"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15.182 16.318A4.486 4.486 0 0 0 12.016 15a4.486 4.486 0 0 0-3.198 1.318M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z"
      /></svg
    >No books requested
  </p>
  {% endfor %}
</div>
{% endblock %}
